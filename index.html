<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Vídeo</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .custom-file-label::after {
            content: "Procurar";
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Upload de Vídeo</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="videoFile">Escolha um vídeo para carregar</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="videoFile" name="videoFile" accept="video/*">
                    <label class="custom-file-label" for="videoFile">Escolher arquivo</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="uploadVideo()">Upload</button>
        </form>
        <div id="status" class="mt-3"></div>
        <div id="videoContainer" class="mt-3 d-none">
            <h4>Vídeo Carregado:</h4>
            <video id="uploadedVideo" width="320" height="240" controls>
                <source id="videoSource" src="" type="video/mp4">
                Seu navegador não suporta o elemento vídeo.
            </video>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/upload.js"></script>

    <script>
        // Atualiza o nome do arquivo quando selecionado
        document.querySelector('.custom-file-input').addEventListener('change', function (e) {
            var fileName = document.getElementById("videoFile").files[0].name;
            var nextSibling = e.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });

        // Função para mostrar o vídeo carregado após o upload
        function showUploadedVideo(videoPath) {
            var videoContainer = document.getElementById('videoContainer');
            var uploadedVideo = document.getElementById('uploadedVideo');
            var videoSource = document.getElementById('videoSource');

            videoSource.src = videoPath;
            uploadedVideo.load();
            videoContainer.classList.remove('d-none');
        }
    </script>
</body>
</html>
